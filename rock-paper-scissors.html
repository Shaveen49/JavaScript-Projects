<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Rock-Paper-Scissors.js " defer></script>
</head>
<body>
    <div class="Header">ROCK PAPER SCISSORS</div>
    <main class="container">
        <div class="subContainer">
            <div class="Attempts"></div>
        </div>
        <div class="button">
            <button class="btn" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
        <div class="scoreboard">
            <p class="score" id="playerScore">Player: 0</p>
            <p class="score" id="computerScore">Computer: 0</p>
        </div>
        <div class="results" id="result"></div>
    </main>
</body>
</html>
